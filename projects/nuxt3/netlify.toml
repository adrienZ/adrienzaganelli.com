[build]
  base = "projects/nuxt3"
  command = "npm run generate"
  publish = ".output/public/"

[[redirects]]
  from = "/bee.php"
  to = "https://cdn.splitbee.io/sb.js"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/_hive/*"
  to = "https://hive.splitbee.io/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}